name = "anchor"
main = "src/index.js"
compatibility_date = "2024-11-30"

# D1 Database Binding
[[d1_databases]]
binding = "DB"
database_name = "anchor-db"
database_id = "YOUR_DATABASE_ID" # User will need to fill this or I can use a placeholder

# Cron Trigger (Daily at 9 AM UTC, for example)
[triggers]
crons = ["0 9 * * *"]

# Variables (Secrets should be set via `wrangler secret put`)
[vars]
RESEND_API_KEY = "re_123456789" # Placeholder, user should override
SENDER_EMAIL = "onboarding@resend.dev" # Placeholder
